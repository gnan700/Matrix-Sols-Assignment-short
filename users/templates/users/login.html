{% load static %}
<!doctype html>
<html lang="en">
<head>
<title>Login </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'movien/styles.css' %}">
<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 col-lg-4">
<div class="login-wrap py-5">
<div class="img d-flex align-items-center justify-content-center" style="background-image: url({% static 'resources/logo1.png' %});"></div>
<h3 class="text-center mb-0">Welcome</h3>
<p class="text-center">Sign in by entering the information below</p>
{% load crispy_forms_tags %}
    {% block content %}
<form method="POST" class="login-form">
    {% csrf_token %}
<div class="form-group">
    
    {{ form|crispy}}
    
</div>
<div class="form-group">
<button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
</div>
</form>
<div class="w-100 text-center mt-4 text">
<p class="mb-0">Don't have an account?</p>
<a href="{% url 'register' %}">Sign Up</a>
</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vb26e4fa9e5134444860be286fd8771851679335129114" integrity="sha512-M3hN/6cva/SjwrOtyXeUa5IuCT0sedyfT+jK/OV+s+D0RnzrTfwjwJHhd+wYfMm9HJSrZ1IKksOdddLuN6KOzw==" data-cf-beacon='{"rayId":"7b3bbd0778938519","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.3.0","si":100}' crossorigin="anonymous"></script>
</body>
</html>
